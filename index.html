// ************** Generate the tree diagram	 *****************
//Set margins and sizes
//making graph responsive
var margin = {top: 20, right: 120, bottom: 20, left: 120},
	default_width = 5000 - margin.right - margin.left,
	default_height =3600 - margin.top - margin.bottom,
    default_ratio= default_width / default_height;

// Determine current size, which determines vars
        function set_size() {
            current_width = window.innerWidth;
            current_height = window.innerHeight;
            current_ratio = current_width / current_height;
            // desktop ratio
            // Check if height is limiting factor
            if (current_ratio > default_ratio) {
                h = default_height;
                w = default_width;
            //mobile   
                // Else width is limiting
            } else {
                w = current_width;
                h = w / default_ratio;
                legendSpacing = 2;
                legendRectSize = 7;
            }
            // Set new width and height based on graph dimensions
            width = w - margin.left - margin.right;
            height = h - margin.top - margin.bottom;
        };
        set_size();
        //end responsive graph code
	
var i = 0,
	duration = 750,
	root;

var tree = d3.layout.tree()
	.size([height, width]);


// define a d3 diagonal projection for use by the node paths later on.
var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });


//Create an SVG element and append it to the DOM
var svg = d3.select("body").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("height", height + margin.top + margin.bottom)
  .append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Define the root
root = UNsystem[0];
root.x0 = height / 2;
root.y0 = 0;
  

d3.select(self.frameElement).style();

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
	  links = tree.links(nodes);
// create a hierarchy from the root


  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });


  
  // Add the nodes to SVG
    var node = svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
	  .on("click", click)
  //    .on("mouseover", mouseover)
  //    .on("mouseout", mouseout); 

  //Add circles to each node
  nodeEnter.append("circle")
	  .attr("r", function(d){return d.value;})
	  .style("stroke","lightsteelblue")
	  .style("fill", function(d) { return d.level; "#fff"; });


  nodeEnter.append("text")
	  .attr("x", function(d) { return d.children || d._children ? -20 : 20; })
	  .attr("dy", ".35em")
	  .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
	  .text(function(d) { return d.name})
	  .style("fill-opacity", 1e-6);
	   
	

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

// Change the circle fill depending on whether it has children and is collapsed + mouseover function
 nodeUpdate.select("circle")
      .attr("r", 10)
      .style("fill", function(d) { return d.name ; });

 // Fade the text in
  nodeUpdate.select("text")
	  .style("fill-opacity", 1);



  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
	  .remove();

  nodeExit.select("circle")
	  .attr("r", 1e-6);

  nodeExit.select("text")
	  .style("fill-opacity", 1e-6);

  // Add the link to SVG
  var link = svg.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
	  .attr("class", "link")
	  .style("stroke",function(d){return d.target.level;})
	  .attr("d", function(d) {
		var o = {x: source.x0, y: source.y0};
		return diagonal({source: o, target: o});
	  });

  // Transition links to their new position.
  link.transition()
	  .duration(duration)
	  .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
	  .duration(duration)
	  .attr("d", function(d) {
		var o = {x: source.x, y: source.y};
		return diagonal({source: o, target: o});
	  })
	  .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
	d.x0 = d.x;
	d.y0 = d.y;
  });
}

// on click function//
function click(d) {
  if (d.children) {
	d._children = d.children;
	d.children = null;
  } else {
	d.children = d._children;
	d._children = null;
  }
update(d);  
}

function collapse(d) {
  if (d.children) {
    d._children = d.children;
    d._children.forEach(collapse);
    d.children = null;
  }
}
update(root);
  
  function expand(d){   
    var children = (d.children)?d.children:d._children;
    if (d._children) {        
        d.children = d._children;
        d._children = null;       
    }
    if(children)
      children.forEach(expand);
}

function expandAll(){
    expand(root); 
    update(root);
}

function collapseAll(){
    root.children.forEach(collapse);
    collapse(root);
    update(root);
}
